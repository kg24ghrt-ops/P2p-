name: Android Test Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install buildozer cython kivy

      - name: Build APK
        run: |
          buildozer android debug

      - name: Push APK to public repo
        env:
          TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          git clone https://x-access-token:${TOKEN}@github.com/kg24ghrt-ops/P2p-.git public
          cp bin/*.apk public/
          cd public
          git add *.apk
          git commit -m "Test APK build"
          git push
